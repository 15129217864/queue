<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>xct 讯传排队叫号系统</title>
    <meta name="keywords" content="xct 讯传排队叫号系统"/>
    <meta name="description" content="xct 讯传排队叫号系统"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" th:href="@{/image/logo/logo.png}"/>
    <link rel="apple-touch-icon-precomposed" th:href="@{/image/logo/logo.png}"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- text fonts -->
    <link rel="stylesheet" href="assets/css/fonts.googleapis.com.css">

    <!-- ace styles -->
    <link rel="stylesheet" href="assets/css/ace.min.css">

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ace-part2.min.css"/>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css">

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-layout" style="background-color:#438eb9">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <!--<img th:src="@{/image/logo/logo.png}"/>-->
                            <span class="red">XCT</span>
                            <span class="white">排队叫号系统</span>
                        </h1>
                        <h4 class="blue">XCT 上海讯传信息科技</h4>
                    </div>
                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border"
                             style="background-color: white">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-desktop green"></i>
                                        请输入账号信息
                                    </h4>
                                    <div class="space-6"></div>
                                    <form class="form-horizontal" role="form" th:action="@{/login}" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span th:if="${u_message !=null}" th:text="${u_message}"
                                                      class="label label-warning">
												    <i class="ace-icon fa fa-exclamation-triangle bigger-120"/>
                                                </span>
                                                <span class="block input-icon input-icon-right">
                                                    <input type="text" class="form-control" placeholder="Username"
                                                           name="username"/>
                                                    <i class="icon-user"></i>
                                                </span>
                                            </label>


                                            <label class="block clearfix">
                                                <span th:if="${p_message !=null}" th:text="${p_message}"
                                                      class="label label-warning">
												    <i class="ace-icon fa fa-exclamation-triangle bigger-120"/>
                                                </span>
                                                <span class="block input-icon input-icon-right">
                                                    <input type="password" class="form-control" placeholder="Password"
                                                           name="password"/>
                                                    <i class="icon-lock"></i>
                                                </span>
                                            </label>
                                            <div class="alert alert-danger" th:if="${message != null}"
                                                 th:text="${message}">
                                                <button type="button" class="close" data-dismiss="alert">
                                                    <i class="ace-icon fa fa-times"></i>
                                                </button>
                                                Change a few things up and try submitting again.
                                                <br>
                                            </div>
                                            <div class="space"></div>
                                            <div class="clearfix">
                                                <button type="submit"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">Login</span>
                                                </button>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /widget-main -->
                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->
                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->

<div th:fragment="js">
    <!-- basic scripts -->
    <!--[if !IE]> -->
    <script th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <!-- <![endif]-->

    <!--[if IE]>

    <![endif]-->

        window.jQuery || document.write("<script th:src='@{/js/jquery-2.0.3.min.js}'>" + "<script>");
        /*]]>*/
    </script>
    <!-- <![endif]-->

    <!--[if IE]>
    <script th:inline="javascript">
        document.write("<script th:src='@{/js/jquery-1.10.2.min.js}'>" + "<script>");

        /*<![CDATA[*/
        if ("ontouchend" in document) document.write("<script th:src='@{/js/jquery.mobile.custom.min.js}'>" + "<script>");
        /*]]>*/
    </script>

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/typeahead-bs2.min.js}"></script>
    <!-- page specific plugin scripts -->

    <!--[if lte IE 8]>
    <script th:src="@{/js/excanvas.min.js}"></script>
    <![endif]-->

    <!-- ace scripts -->
    <script th:src="@{/js/ace-elements.min.js}"></script>
    <script th:src="@{/js/ace.min.js}"></script>
    <script th:src="@{/js/xct/common.js}" type="text/javascript"></script>

    <div style="display:none">
        <script th:src='@{/js/other.js}' language='JavaScript' charset='gb2312'></script>
    </div>
</div>
</body>
</html>
