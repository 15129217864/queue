    function initJobUser() {
        //初始化业务人员
        var child = "/queue/user/getBaseUserInfo";
        var url = root + child;
        //获取所有员工信息
        $.ajax({
            url: url,
            type: "GET",
            async: false,
            dataType: "JSON",
            success: function (data) {
                var html = "";
                for (var i = 0; i < data.length; i++) {
                    html += "<option value=" + data[i].job_user_id + ">" + data[i].job_user_name + "</option>";
                }
                $("#form-field-select-2").html(html);
            },
            error: function (data) {
                alert("请求失败！请检查网络及服务"); //网络断了，或者服务挂了
            },
            complete: function (XHR, TS) {
                XHR = null
            } //释放ajax资源
        });
    }

    initJobUser();

        function drawPieChart(placeholder, data, position) {
            $.plot(placeholder, data, {
                series: {
                    pie: {
                        show: true,
                        tilt: 0.8,
                        highlight: {
                            opacity: 0.25
                        },
                        stroke: {
                            color: '#fff',
                            width: 2
                        },
                        startAngle: 2
                    }
                },
                legend: {
                    show: true,
                    position: position || "ne",
                    labelBoxBorderColor: null,
                    margin: [-30, 15]
                }
                ,
                grid: {
                    hoverable: true,
                    clickable: true
                }
            })
        }

        var css_id = "#stacked";
        var stackedData = [
            /*           {label: 'foo', data: [[1, 300], [2, 300], [3, 300], [4, 300], [5, 300]]},

        var label = [];

        var stackedOptions = {
            series: {

                    show: true,
                    barWidth: 1,
                    //align: 'center',
                    numbers: {
                        show: true,
                    },
                },
                xaxis: {
                    ticks: label
                },
            },

        };

        function getStatistics() {
            var child = "/queue/evaluate/getData";
            var url = root + child;
            //获取所有员工信息
            $.ajax({
                url: url,
                type: "POST",
                data: $("#fr").serialize(),
                async: false,
                dataType: "JSON",
                success: function (data) {
                    $("#plane").css("display", "");
                    var imgName = $("#form-field-select-2 option:selected").html();
                    $("#imgName").html("人员姓名：" + imgName);
                    var nice = 0;
                    var middle = 0;
                    var low = 0;
                    for (var i = 0; i < data.length; i++) {
                        var name = data[i].resultName;
                        var value = data[i].resultValue;
                        if (name === "1") {
                            nice = value;
                        } else if (name === "2") {
                            middle = value;
                        } else if (name === "3") {
                            low = value;
                        }
                    }
                    stackedData = [
                        /*           {label: 'foo', data: [[1, 300], [2, 300], [3, 300], [4, 300], [5, 300]]},
                         {label: 'bar', data: [[1, 800], [2, 600], [3, 400], [4, 200], [5, 0]]},
                         {label: 'baz', data: [[1, 100], [2, 200], [3, 300], [4, 400], [5, 500]]},*/
                        {label: '好评数', data: [[1, nice]], color: "#68BC31"},
                        {label: '中评数', data: [[2, middle]]},
                        {label: '差评数', data: [[3, low]]},

                    ];
                    var all = nice + middle + low;
                    nice = parseInt(nice / all * 100);
                    middle = parseInt(middle / all * 100);
                    low = parseInt(low / all * 100);
                    data = [
                        {label: "好评比", data: nice, color: "#68BC31"},
                        {label: "中评比", data: middle, color: "#2091CF"},
                        {label: "差评比", data: low, color: "#AF4E96"}
                    ];
                    drawPieChart(placeholder, data);
                    $.plot($(css_id), stackedData, stackedOptions);
                    $(".flot-tick-label tickLabel").remove();
                },
                error: function (data) {
                    alert("请求失败！请检查网络及服务"); //网络断了，或者服务挂了
                },
                complete: function (XHR, TS) {
                    XHR = null
                } //释放ajax资源
            });
        }

        function tooltip_placement(context, source) {
            var $source = $(source);

            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            var w2 = $source.width();
